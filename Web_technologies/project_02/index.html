<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <link rel="stylesheet" href="./styles/bootstrap-reboot.css" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="shortcut icon" href="./images/google.ico">
  <meta charset="UTF-8" />
</head>

<body>
  <header>
    <div class="empty"></div>
    <div class="header_information">
      <div class="mail"> <a href="https://accounts.google.com/b/0/AddMailService">Почта</a></div>
      <div class="images"> <a href="https://www.google.by/imghp?hl=ru&ogbl">Картинки</a></div>
      <div class="apps" title="Приложения Google"><a href="https://about.google/intl/ru/products/"><img
            src="./images/apps.png" alt="Приложения Google"></a></div>
      <div class="account" title="Аккаунт Google"><a
          href="https://accounts.google.com/SignOutOptions?hl=ru&continue=https://www.google.by/"><img
            src="./images/account.png" alt="Аккаунт Google"></a></div>
    </div>
  </header>

  <main>
    <div class="google"> <img src="./images/google.png" alt="Логотип Google"></div>
    <!--<form action="#" class="form">-->
      <div class="search">
        <form id="f" action="https://google.com/search">
                <input type="text" name="q">
		<input type="submit" value="Send">
		</form>
      </div>
    <!--</form>-->

    <div class="buttons">
      <form action="https://www.google.by/">
        <button>Поиск в Google</button>
      </form>
      <form action="https://www.google.com/doodles">
        <button>Мне повезет!</button>
      </form>
    </div>
    <div class="text">
      Сервисы Google доступны на разных языках: <a href="#">English</a> <a href="#"> Беларуская</a>
    </div>
  </main>

  <footer>
    <div class="country">Беларусь</div>
    <div class="footer_all">
      <div class="footer_left">
        <div class="google_information">
          <div class="all_google"><a
              href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё о
              Google</a></div>
          <div class="advert"><a
              href="https://ads.google.com/intl/ru_by/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a>
          </div>
          <div class="business"><a
              href="https://www.google.by/intl/ru/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Для
              бизнеса</a></div>
        </div>
        <div class="google_information_search"><a href="https://www.google.com/search/howsearchworks/?fg=1">Как работает
            Google Поиск</a></div>
      </div>
      <div class="footer_right">
        <div class="conf"><a href="https://policies.google.com/privacy?hl=ru-BY&fg=1">Конфиденциальность</a></div>
        <div class="terms"><a href="https://policies.google.com/terms?hl=ru-BY&fg=1">Условия</a></div>
        <div class="custom"><a href="#">Настройки</a></div>
      </div>
    </div>
  </footer>
</body>

</html>
