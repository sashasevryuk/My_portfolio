<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script type="text/javascript" charset="UTF-8"></script>
	<script>
		/*Вариант 0. 
		Задание 1. Выведите на экран таблицу умножения от 2 до 9.*/

		document.write("<table>");
		for (let i = 1; i <= 9; i++) {
			document.write("<tr><td>" + i + "</td><td>" + (2 * i) + "</td><td>" + (3 * i) + "</td><td>" + (4 * i) + "</td><td>" + (5 * i) + "</td><td>" + (6 * i) + "</td><td>" + (7 * i) + "</td><td>" + (8 * i) + "</td><td>" + (9 * i) + "</td></tr>");
		}
		document.write("</table>");

	</script>
	<style>
		td {
			border: 1.5px solid rgb(175, 175, 175);
		}

		table tbody tr:first-child,
		table tbody tr td:first-child {
			color: red;
		}

		table tbody tr td {
			padding: 5px;
			text-align: center;
		}

		table tbody tr:first-child td:first-child {
			color: white;
		}

		table {
			border: 1.5px solid rgb(175, 175, 175);
			padding: 5px;
		}
	</style>
</head>
