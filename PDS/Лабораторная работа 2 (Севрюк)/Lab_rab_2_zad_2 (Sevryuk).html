<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script type="text/javascript" charset="UTF-8"></script>
	<script>
		/*Вариант 0. 
		Задание 2. В торговых мерах весов единицы измерения пронумерованы следующим образом:
		1 – гран 2 – драхма	3 – унция 4 – фунт 5 – стоун
		Написать программу перевода из этих единиц измерения в граммы. 
		Вводится с клавиатуры код единицы измерения и вес в этих единицах. 
		Обязательны проверки на достоверность введенных данных! 
		Выводятся исходные данные со словесным указанием единицы измерения 
		и вес, переведенный в граммы, в окно браузера.*/

		var z = 0; // Индекс для перевода в граммы
		var edIzmer = +prompt("Введите код единицы имерения: \n1 – гран \n2 – драхма \n3 – унция \n4 – фунт \n5 – стоун");

		// Выбор единицы измерения
		switch (edIzmer) {
			case 1: z = 0.0648; document.write("Вы выбрали единицу измерения - гран!"); break;
			case 2: z = 1.77; document.write("Вы выбрали единицу измерения - драхма!"); break;
			case 3: z = 28.35; document.write("Вы выбрали единицу измерения - унция!"); break;
			case 4: z = 453.59; document.write("Вы выбрали единицу измерения - фунт!"); break;
			case 5: z = 6350; document.write("Вы выбрали единицу измерения - стоун!"); break;
			default: document.write(edIzmer + " - это неверный код единицы измерения!");
		}

		// Ввод значения веса и перевод его в граммы
		var Ves = +prompt("Введите вес в выбранных единицах измерения:");
		document.write("<br>Введенное значение - " + Ves);
		var VesVGr = Ves * z;

		// Проверка на достоверность введенных данных и вывод переведенного в граммы веса
		if (Ves <= 0) {
			document.write("<br>Ошибка! Введен отрицательный вес!");
		}
		else {
			document.write("<br><b>Вес равен - </b>" + VesVGr + "<b> г!</b>");
		}

	</script>
</head>

</body>

</html>
