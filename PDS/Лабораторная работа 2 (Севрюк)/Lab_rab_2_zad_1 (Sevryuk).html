<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script type="text/javascript" charset="UTF-8"></script>
	<script>
		/*Вариант 0. 
		Задание 1. Напишите программу расчета индекса массы тела по формуле Кетле: 
		Формула: масса тела в кг разделить на рост в метрах в квадрате В/(Р*Р) 
		Например: рост 170 см, вес 65 кг. Значит, 65 : (1.7 * 1.7) = 22.5 
		Вводимые данные – рост в метрах и вес в килограммах. 
		Обязательны все проверки на достоверность введенных данных! 
		Выводятся пользователю в окно браузера: вес, рост, полученный индекс массы тела и его описание согласно таблице:*/

		var ind = 0; // Индекс на случай, если рост или вес введены неверно
		var z = 0; // Индекс для перевода роста в метры
		var edRost = +prompt("Введите код единицы длины имерения роста: \n1 - мм \n2 - см \n3 - дм \n4 - м");

		// выбор единиц измерения роста
		switch (edRost) {
			case 1: z = 1000; document.write("Вы выбрали единицы измерения - мм!"); break; // 400 - 2600
			case 2: z = 100; document.write("Вы выбрали единицы измерения - см!"); break; // 40 - 260
			case 3: z = 10; document.write("Вы выбрали единицы измерения - дм!"); break; // 4 - 26
			case 4: z = 1; document.write("Вы выбрали единицы измерения - м!"); break; // 0.4 - 2.6
			default: document.write(edRost + " - это неверный код единицы длины!");
		}

		// Ввод значения роста и перевод его в метры
		var Rost = +prompt("Введите ваш рост в выбранных единицах измерения:");
		document.write("<br>Введенное значение - " + Rost);
		var RostVMetr = Rost / z;

		// Проверка роста на соответствие условию
		if (RostVMetr >= 0.4 && RostVMetr <= 2.6) {
			document.write("<br><b>Ваш рост равен - </b>" + RostVMetr + "<b> м!</b>");
		}
		else {
			var ind = 1;
			document.write("<br>Ваш рост введен неверно!!!!!");
		}

		var v = 0; // Индекс для перевода веса в килограммы
		var edVes = +prompt("Введите код единицы имерения веса: \n1 - гр \n2 - кг \n3 - ц");

		// Выбор единиц измерения веса
		switch (edVes) {
			case 1: v = 1; document.write("<br><br>Вы выбрали единицы измерения - гр!"); break; // 30000 - 640000
			case 2: v = 1000; document.write("<br><br>Вы выбрали единицы измерения - кг!"); break; // 30 - 640
			case 3: v = 100000; document.write("<br><br>Вы выбрали единицы измерения - ц!"); break; // 0.3 - 6.4
			default: document.write("<br><br>" + edVes + " - это неверный код единицы измерения веса!");
		}

		// Ввод значения веса и перевод его в килограммы
		var Ves = +prompt("Введите ваш вес в выбранных единицах измерения:");
		document.write("<br>Введенное значение - " + Ves);
		var VesVKg = Ves * v / 1000;

		// Проверка веса на соответствие условию
		if (VesVKg >= 30 && VesVKg <= 640) {
			document.write("<br><b>Ваш вес равен - </b>" + VesVKg + "<b> кг!</b>");
		}
		else {
			var ind = 1;
			document.write("<br>Ваш вес введен неверно!!!!!");
		}

		// Расчет индекса массы тела по формуле
		var indMas = VesVKg / (RostVMetr * RostVMetr);

		// Вывод индекса массы тела и его описание
		if (ind == 1) {
			document.write("<br><br>Значения введены неверно, индекс массы тела не может быть рассчитан!");
		}
		else if (indMas < 18.5) {
			document.write("<br><br> Индекс массы вашего тела равен - " + indMas);
			document.write("<br>У вас дефицит массы тела");
		}
		else if (indMas >= 18.5 && indMas < 25.0) {
			document.write("<br><br> Индекс массы вашего тела равен - " + indMas);
			document.write("<br>У вас нормальная масса тела");
		}
		else if (indMas >= 25.0 && indMas < 30) {
			document.write("<br><br> Индекс массы вашего тела равен - " + indMas);
			document.write("<br>У вас избыточная масса тела (предожирение)");
		}
		else if (indMas >= 30.0 && indMas < 35.0) {
			document.write("<br><br> Индекс массы вашего тела равен - " + indMas);
			document.write("<br>У вас ожирение I степени");
		}
		else if (indMas >= 35.0 && indMas < 40.0) {
			document.write("<br><br> Индекс массы вашего тела равен - " + indMas);
			document.write("<br>У вас ожирение II степени");
		}
		else if (indMas >= 40.0) {
			document.write("<br><br> Индекс массы вашего тела равен - " + indMas);
			document.write("<br>У вас ожирение III степени");
		}
		else {
			document.write("<br>Значения введены неверно, индекс массы тела не может быть рассчитан!");
		}

	</script>
</head>
