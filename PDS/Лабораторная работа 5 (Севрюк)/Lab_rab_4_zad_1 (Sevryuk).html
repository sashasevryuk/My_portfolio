		значение – в сантиметрах.
		Например:
		checkHumanHeight(165) // функция возвращает 165
		checkHumanHeight(2.01) // функция возвращает 201
		checkHumanHeight(16.5) // функция возвращает -1*/

		var x = prompt("Введите ваш рост в см либо в м:");
		document.write("Введенное вами значение: " + x + "<br>");

		function checkHumanHeight(rost) {
			rost = parseFloat(rost);
			if (isNaN(rost) || (rost < 0.4) || (rost > 260) || ((rost > 2.6) && (rost < 40))) {
				y = -1;
			}
			else {
				if ((rost >= 40 && rost <= 260)) {
					y = rost;
				}
				else if (rost >= 0.4 && rost <= 2.6) {
					y = parseInt((rost * 100).toFixed(2));
				}
			}
			return y;
		}

		if (checkHumanHeight(x) === -1) {
